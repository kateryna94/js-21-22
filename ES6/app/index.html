<!DOCTYPE html>
<html>
  <head>

  <body>

            <div class="col-xs-2"></div>

                <h4>Тест по английскому</h4></div>
                <form class="" action="#" method="post">
            <h6><%= question1 %></h6>
            <ul class="list-unstyled">
                <li class="col-lg-12"><label class="small"><input type="radio" name="one"><%= answer1 %></label></li>
                <li class="col-lg-12"><label class="small"><input type="radio" name="one"><%= answer2 %></label></li>
                <li class="col-lg-12"><label class="small"><input type="radio" name="one"><%= answer3 %></label></li>
            </ul>
            <h6><%= question2 %></h6>

            </ul>

            <div class="col-xs-2"></div>
            <div class="col-md-10"><button type="button" class="btn btn-success" id="check">Проверить мои результаты</button></div>
            </form>

        <div id="modal_form">
            <span id="modal_close">Х</span> /*нуждается в доработке*/
        </div>
        <div id="overlay"></div>
    </script>
<script src="../dist/all.js"></script>

</html>
